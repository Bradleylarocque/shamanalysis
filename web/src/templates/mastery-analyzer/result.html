<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-default" ng-click="gotoInput()">different character</button>
        <button class="btn btn-default" ng-click="gotoChooseReport()">different report</button>
        <button class="btn btn-default" ng-click="gotoChooseFight()">different fight</button>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>RESULT!</h1>

        <div class="well">
            {{ avghots | number:2 }} avg HoTs on target
        </div>

        <table class="table">
            <thead>
                <tr>
                    <td>stacks</td>
                    <td>time</td>
                    <td>%</td>
                    <td>cummul time</td>
                    <td>cummul %</td>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in table">
                <td>{{ row.stacks }} stacks</td>
                <td>{{ row.time | number:1 }}</td>
                <td>{{ row.percentage | number:1 }}%</td>
                <td>{{ row.ctime | number:1 }}</td>
                <td>{{ row.cpercentage | number:1 }}%</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
